    <style>
      .booking-form {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }

      .booking-form h3 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        color: #333;
      }

      .booking-form label {
        font-weight: bold;
        color: #333;
      }

      .booking-form input,
      .booking-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: 0.3s;
      }

      .booking-form input:focus,
      .booking-form textarea:focus {
        outline: none;
        border-color: #6dabe4;
      }

      .booking-form textarea {
        resize: none;
        height: 120px;
      }

      .booking-form button {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .booking-form button:hover {
        background-color: #0056b3;
      }
    </style>

    <!-- ***** Booking Form Start ***** -->
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="booking-form">
              <h3>Pemesanan Kamar</h3>
              <form id="booking-form" action="#" method="post">
                <div class="row">
                  <div class="col-md-12 col-sm-12">
                    <fieldset>
                      <label for="nama">Nama Lengkap</label>
                      <input
                        type="text"
                        name="nama"
                        id="nama"
                        placeholder="Masukkan Nama Lengkap Anda"
                        required
                      />
                    </fieldset>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <fieldset>
                      <label for="email">Email</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Masukkan Alamat Email Anda"
                        required
                      />
                    </fieldset>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <fieldset>
                      <label for="phone">Nomor Telepon</label>
                      <input
                        type="tel"
                        name="phone"
                        id="phone"
                        placeholder="Masukkan Nomor Telepon Anda"
                        required
                      />
                    </fieldset>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <fieldset>
                      <label for="checkin">Tanggal Check-in</label>
                      <input type="date" name="checkin" id="checkin" required />
                    </fieldset>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <fieldset>
                      <label for="checkout">Tanggal Check-out</label>
                      <input
                        type="date"
                        name="checkout"
                        id="checkout"
                        required
                      />
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <label for="pesan">Pesan</label>
                      <textarea
                        name="pesan"
                        id="pesan"
                        placeholder="Masukkan Pesan Anda (Opsional)"
                      ></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button
                        type="submit"
                        id="form-submit"
                        class="orange-button"
                      >
                        Kirim Pemesanan
                      </button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
